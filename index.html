<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div class="buttons">
            <div class="extra allclear">AC</div>
            <div class="extra clear">C</div>
            <div class="extra negative">(-)</div>
            <div class="operator plus">+</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="operator minus">-</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="operator times">x</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operator divide">รท</div>
            <div class="number zero">0</div>
            <div class="operator equal">=</div>
        </div>
    </div>
</body>
</html>
